<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaptopShop</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  <!-- Custom Styles -->
  <style>
    /* === Header Styles === */
    header.bg-dark {
      background-color: #343a40 !important; /* Темно-серый фон */
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #f8e600 !important; /* Желтый при наведении или активности */
    }

    .btn-outline-dark {
      border-color: #fff;
      color: #fff;
    }

    .btn-outline-dark:hover {
      background-color: #f8e600;
      color: #000;
    }

    .badge.bg-dark {
      background-color: #f8e600;
      color: #000;
    }

    .text-dark {
      color: #fff !important;
    }

    .btn-primary {
      background-color: #f8e600;
      border-color: #f8e600;
      color: #000;
    }

    .btn-primary:hover {
      background-color: #d9c700;
      border-color: #d9c700;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }

    .btn-danger:hover {
      background-color: #bd2130;
      border-color: #bd2130;
    }

    /* Footer Styles */
    footer {
      background-color: #000;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    .footer-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #f8e600;
    }

    .social-icons i {
      font-size: 24px;
      margin: 0 8px;
      color: #fff;
      transition: color 0.3s ease;
    }

    .social-icons i:hover {
      color: #f8e600;
    }

    .email {
      margin-top: 10px;
      font-style: italic;
      display: block;
    }

    .copyright {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }

    /* Optional Shadow for Cards/Forms */
    .shadow-form {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- React App Entry Point -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
